<!DOCTYPE html>
<html>
<head>
<title>Announcements</title>

<style>
body{
    margin:0;
    font-family:Poppins,Arial;
    background:#f3f6fb;
}

.header{
    background:#2b5876;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
}

.box{
    width:60%;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 5px 10px rgba(0,0,0,.1);
}

textarea{
    width:100%;
    height:120px;
    padding:10px;
}

button{
    margin-top:15px;
    padding:10px 20px;
    background:#2b5876;
    color:white;
    border:none;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="header">ðŸ“¢ Announcements</div>

<div class="box">

<textarea id="announcementText" placeholder="Type announcement here..."></textarea>

<button type="button" onclick="postAnnouncement()">Post Announcement</button>
<div id="announcementList"></div>
</div>
<script>
function postAnnouncement() {
    alert("button clicked");
    var text = document.getElementById("announcementText").value;

    if (text.trim() === "") {
        alert("Please enter an announcement");
        return;
    }

    var list = document.getElementById("announcementList");

    var div = document.createElement("div");
    div.innerText = text;
    div.style.padding = "10px";
    div.style.border = "1px solid #ccc";
    div.style.marginTop = "8px";

    list.appendChild(div);

    document.getElementById("announcementText").value = "";
}
</script>

</body>
</html>
